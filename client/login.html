<!doctype html>
<html>
<head><meta charset="utf-8"><title>登录</title></head>
<body>
<div id="topnav" style="background:#f5f5f5;padding:8px;border-bottom:1px solid #ddd;"></div>

<h2>登录</h2>

<div>
  <label><input type="radio" name="mode" value="user" checked/> 用户登录</label>
  <label style="margin-left:12px"><input type="radio" name="mode" value="admin"/> 管理员登录</label>
</div>

<!-- 用户登录表单 -->
<form id="userForm" style="margin-top:8px">
  用户名: <input name="username" required><br>
  密码: <input type="password" name="password" required><br>
  <button>登录</button>
  <a href="/register.html" style="margin-left:12px">注册</a>
</form>

<!-- 管理员登录表单（默认隐藏） -->
<form id="adminForm" style="display:none;margin-top:8px">
  管理员用户名: <input name="username" required><br>
  密码: <input type="password" name="password" required><br>
  <button id="adminLogin">登录</button>
  <a href="/admin/register.html" style="margin-left:12px">注册</a>
</form>

<script>
const userForm = document.getElementById('userForm');
const adminForm = document.getElementById('adminForm');
document.querySelectorAll('input[name="mode"]').forEach(r => r.onchange = (e) => {
  if (e.target.value === 'admin') { userForm.style.display = 'none'; adminForm.style.display = 'block'; }
  else { userForm.style.display = 'block'; adminForm.style.display = 'none'; }
});

userForm.onsubmit = async (e) => {
  e.preventDefault();
  const res = await fetch('/api/auth/login', {
    method: 'POST', headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(Object.fromEntries(new FormData(e.target)))
  });
  const json = await res.json();
  if (json.token) { localStorage.setItem('token', json.token); localStorage.setItem('isAdmin', json.isAdmin); location.href = json.isAdmin ? 'admin/products.html' : 'index.html'; }
  else alert('登录失败');
};

// 管理员登录
adminForm.onsubmit = async (e) => {
  e.preventDefault();
  const res = await fetch('/api/auth/login', {
    method: 'POST', headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username: e.target.username.value, password: e.target.password.value })
  });
  const json = await res.json();
  if (json.token && json.isAdmin) { localStorage.setItem('token', json.token); localStorage.setItem('isAdmin', json.isAdmin); location.href = 'admin/products.html'; }
  else alert('管理员登录失败');
};

// 如果 URL 包含 ?mode=admin，则自动切换到管理员登录
const params = new URLSearchParams(location.search);
if (params.get('mode') === 'admin') {
  document.querySelector('input[name="mode"][value="admin"]').checked = true;
  userForm.style.display = 'none'; adminForm.style.display = 'block';
}
</script>
</body></html>
